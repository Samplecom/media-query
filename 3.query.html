<!DOCTYPE html>
<html>
<head>
  <style>
/* Style for the desktop navigation bar */
nav {
    background-color: #333;
    padding: 10px;
}

.nav-list {
    list-style: none;
    display: flex;
    justify-content: space-around;
}

.nav-list li {
    margin: 0 10px;
}

.nav-list a {
    text-decoration: none;
    color: white;
}

/* Media query for screens smaller than 768px (vertical list with gray background) */
@media (max-width: 768px) {
    nav {
        background-color: gray;
    }

    .nav-list {
        flex-direction: column;
        align-items: center;
    }

    .nav-list li {
        margin: 10px 0;
    }
}

</style>
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
